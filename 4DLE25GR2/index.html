<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GR2 — Índice de grupos</title>
  <style>
    :root{--bg:#0b0f14;--panel:#111821;--text:#e6edf3;--muted:#9aa4af;--max:1200px}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    header{position:sticky;top:0;background:var(--panel);box-shadow:0 2px 8px rgba(0,0,0,.35)}
    .bar{max-width:var(--max);margin:0 auto;padding:.8rem 1rem;display:flex;gap:.6rem;align-items:center}
    h1{font-size:clamp(20px,3vw,28px);margin:0;font-weight:650}
    main{max-width:var(--max);margin:0 auto;padding:1.2rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-top:10px}
    a.card{display:block;padding:14px;border-radius:10px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);text-decoration:none;color:var(--text)}
    a.card:hover{background:rgba(255,255,255,.1)}
    .muted{color:var(--muted);font-size:.95rem}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <h1>GR2 — Índice</h1>
      <div style="flex:1"></div>
      <a class="card" style="padding:8px 12px" href="./LAVATER.html">LAVATER</a>
    </div>
  </header>
  <main>
    <div class="muted">Grupos:</div>
    <div class="grid">
      <a class="card" href="./LX-1.html">LX-1</a>
      <a class="card" href="./FL-3.html">FL-3</a>
      <a class="card" href="./FL-1.html">FL-1</a>
      <a class="card" href="./RD-2.html">RD-2</a>
      <a class="card" href="./FL-2.html">FL-2</a>
      <a class="card" href="./NV-1.html">NV-1</a>
      <a class="card" href="./RD-3.html">RD-3</a>
      <a class="card" href="./NV-3.html">NV-3</a>
      <a class="card" href="./NV-2.html">NV-2</a>
      <a class="card" href="./LX-2.html">LX-2</a>
    </div>
  </main>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4DLE25 — Entregas de grupos</title>
  <style>
    :root{
      --bg:#0b0f14;--panel:#111821;--text:#e6edf3;--muted:#9aa4af;--accent:#2e7d32;--max:1100px
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
    header{position:sticky;top:0;background:var(--panel);box-shadow:0 2px 8px rgba(0,0,0,.35);z-index:10}
    .bar{max-width:var(--max);margin:0 auto;padding:.8rem 1rem;display:flex;gap:.75rem;align-items:center}
    h1{font-size:clamp(20px,3vw,28px);margin:0;font-weight:650}
    main{max-width:var(--max);margin:0 auto;padding:1rem}
    .intro{color:var(--muted);margin:.25rem 0 1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
    a.card{display:flex;align-items:center;justify-content:center;text-decoration:none;color:var(--text);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:18px;min-height:74px;transition:.2s}
    a.card:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.22)}
    .muted{color:var(--muted);font-size:.95rem}
    footer{position:sticky;bottom:0;background:var(--panel);box-shadow:0 -2px 8px rgba(0,0,0,.35)}
    .foot{max-width:var(--max);margin:0 auto;padding:.6rem 1rem;display:flex;gap:.75rem;align-items:center;justify-content:space-between;color:var(--muted)}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;background:rgba(255,255,255,.08);padding:.1rem .35rem;border-radius:.35rem}
    .row{display:flex;gap:.5rem;flex-wrap:wrap}
    input[type="text"]{flex:1;min-width:240px;background:#0e1520;border:1px solid rgba(255,255,255,.12);border-radius:.6rem;color:var(--text);padding:.55rem .7rem}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <h1>4DLE25 — Entregas de grupos</h1>
    </div>
  </header>
  <main>
    <p class="intro">Selecciona un grupo para abrir su secuencia. Cada página es navegable con clic o teclas <span class="kbd">←</span>/<span class="kbd">→</span> y <span class="kbd">F</span> para pantalla completa.</p>

    <div class="row" style="margin-bottom:10px">
      <input id="q" type="text" placeholder="Filtrar grupos (p. ej. NV)…" aria-label="Filtrar" />
    </div>

    <div class="grid" id="grid">
      <a class="card" data-name="LX1" href="./LX1.html">LX1</a>
      <a class="card" data-name="LX2" href="./LX2.html">LX2</a>
      <a class="card" data-name="LX3" href="./LX3.html">LX3</a>
      <a class="card" data-name="FL1" href="./FL1.html">FL1</a>
      <a class="card" data-name="FL2" href="./FL2.html">FL2</a>
      <a class="card" data-name="FL3" href="./FL3.html">FL3</a>
      <a class="card" data-name="RD1" href="./RD1.html">RD1</a>
      <a class="card" data-name="RD2" href="./RD2.html">RD2</a>
      <a class="card" data-name="RD3" href="./RD3.html">RD3</a>
      <a class="card" data-name="NV1" href="./NV1.html">NV1</a>
      <a class="card" data-name="NV2" href="./NV2.html">NV2</a>
      <a class="card" data-name="NV3" href="./NV3.html">NV3</a>
    </div>
  </main>
  <footer>
    <div class="foot">
      <div class="muted">Pulsa <span class="kbd">F</span> dentro de cada grupo para pantalla completa</div>
    </div>
  </footer>
  <script>
    const q=document.getElementById('q');
    q.addEventListener('input',()=>{
      const term=q.value.toLowerCase();
      for(const a of document.querySelectorAll('.card')){
        const show=a.dataset.name.toLowerCase().includes(term);
        a.style.display=show?'flex':'none';
      }
    });
  </script>
</body>
</html>
